<ol class="breadcrumb">
  <li><a href="#/users">用户</a></li>
  <li class="active">创建本地用户</li>
</ol>
<hr>
<form class="form-horizontal create-user-form" role="form" novalidate name="form" autocomplete="off">
  <div class="form-group" ng-class="{'has-error' : form.user_name.$error.required && form.submitted}">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" id="username" class="form-control username-input" name="user_name" placeholder="用户名" ng-model="user.user_name" required autocomplete="off">
      <div class="alert alert-danger top-margin" ng-show="form.user_name.$error.required && form.submitted">
        此栏不能为空
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">类型</label>
    <div class="col-sm-10">
      <label for="" class="control-label">本地</label>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">状态</label>
    <div class="col-sm-10">
      <toggle-switch model="user.active" on-label="活跃" off-label="不活跃" class="switch-primary userstatus" data-off-color="danger"></toggle-switch>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label"><span class="glyphicon glyphicon-flash"></span>管理员</label>
    <div class="col-sm-10">
      <toggle-switch ng-disabled="isCurrentUser" model="user.admin" on-label="是" off-label="否" class="switch-primary userstatus" data-off-color="danger"></toggle-switch>
    </div>
    </div>
  <div class="form-group" ng-class="{'has-error' : (form.password.$error.required && form.submitted) || form.confirmPassword.$error.passwordVerify}">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control bottom-margin userpassword" name="password" placeholder="密码" required ng-model="user.password" autocomplete="off">
      <input type="password" class="form-control bottom-margin userpasswordconfirm" name="confirmPassword" placeholder="密码确认" required ng-model="user.passwordConfirmation"
        password-verify="user.password" autocomplete="off">

      <div class="alert alert-danger" ng-show='form.confirmPassword.$error.passwordVerify'>
        密码必须一致!
      </div>
      <div class="alert alert-danger" ng-show='form.password.$error.required && form.submitted'>
        需输入密码!
      </div>
      
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary pull-right left-margin saveuser" ng-click="createUser()">保存</button>
      <a class="btn btn-default pull-right cancel" href ng-click="cancel()">取消</a>
    </div>
  </div>
      
</form>

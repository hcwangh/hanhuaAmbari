<div class="users-pane">
  <div class="clearfix">
    <ol class="breadcrumb pull-left">
      <li class="active">用户</li>
    </ol>
    <div class="pull-right top-margin-4">
      <link-to route="users.create" class="btn btn-primary createuser-btn"><span class="glyphicon glyphicon-plus"></span> 创建本地用户</link-to>
    </div>
  </div>
  <hr>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th width="30">
          <span class="bottom-margin admin-filter glyphicon glyphicon-flash" 
            ng-class="{'no-filter' : !adminFilter}" 
            ng-click="toggleAdminFilter()"
            tooltip="{{adminFilter ? '显示所有用户' : '只显示管理员'}}"
          ></span>
        </th>
        <th>
          <div class="search-container">
            <label for="">用户名</label>
            <input type="text" class="form-control namefilter" placeholder="任何" ng-model="currentNameFilter" ng-change="resetPagination()">
            <button type="button" class="close clearfilter" ng-show="currentNameFilter" ng-click="currentNameFilter=''; resetPagination()"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
          </div>
        </th>
        <th>
          <label for="">类型</label>
          <select class="form-control typefilter"
            ng-model="currentTypeFilter"
            ng-options="item.label for item in typeFilterOptions"
            ng-change="resetPagination()">
          </select>

        </th>
        <th>
          <label for="">状态</label>
          <select class="form-control statusfilter" 
            ng-model="currentActiveFilter"
            ng-options="item.label for item in actvieFilterOptions"
            ng-change="resetPagination()">
          </select>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>
          <span class="glyphicon" tooltip="{{user.Users.admin ? '管理员' : ''}}" ng-class="{'glyphicon-flash' : user.Users.admin}"></span>
        </td>
        <td>
           <a href="#/users/{{user.Users.encoded_name}}">{{user.Users.user_name}}</a>
        </td>
        <td>{{user.Users.ldap_user ? 'LDAP' : '本地'}}</td>
        <td><span ng-class="user.Users.active ? 'text-success' : 'text-danger'">{{user.Users.active ? '活跃' : '不活跃'}}</span></td>
      </tr>
    </tbody>
  </table>
  <div class="col-sm-12">
    <div class="pull-right left-margin">
      <pagination class="paginator" total-items="totalUsers" max-size="maxVisiblePages" items-per-page="usersPerPage" ng-model="currentPage" ng-change="pageChanged()" next_text="下一页" previous_text="上一页"></pagination>
    </div>
    <div class="pull-right">
      <select class="form-control" ng-model="usersPerPage" ng-change="usersPerPageChanges()" ng-options="currOption for currOption in [10, 25, 50, 100]"></select>
    </div>
    
  </div>
</div>
